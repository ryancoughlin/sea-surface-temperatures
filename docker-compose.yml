services:
  app:
    build: .
    volumes:
      - ./downloaded_data:/downloaded_data
      - ./output:/output
      - ./config:/config
    restart: "no"

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./output:/output:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
