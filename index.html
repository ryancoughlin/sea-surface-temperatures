<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Temperature Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
    <style>
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
        #info { 
            position: absolute; 
            top: 10px; 
            left: 10px; 
            padding: 5px 10px; 
            background: white; 
            border-radius: 3px;
        }
    </style>
    <!-- Add these script tags in the head section -->
    <script src="https://unpkg.com/deck.gl@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/layers@latest/dist.min.js"></script>
    <script src="https://unpkg.com/@deck.gl/aggregation-layers@latest/dist.min.js"></script>
</head>
<body>
    <div id="map"></div>
    <div id="info">Temperature: <span id="temperature"></span></div>
    <script src="app.js"></script>
</body>
</html>
