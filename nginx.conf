# Cache zone definition
proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=my_cache:10m max_size=10g inactive=7d use_temp_path=off;

# Log format for debugging cache status
log_format cache_status '$remote_addr - $upstream_cache_status [$time_local] '
                       '"$request" $status $body_bytes_sent '
                       '"$http_referer" "$http_user_agent"';

server {
    listen 80;
    
    # Enable access and cache logging
    access_log /var/log/nginx/access.log cache_status;
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 10240;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/json application/geo+json;
    gzip_disable "MSIE [1-6]\.";

    # Cache configuration for all static content
    location / {
        root /output;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        
        # Enable proxy caching
        proxy_cache my_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 7d;
        proxy_cache_valid 404 1m;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Enable directory listing
        autoindex on;
        
        # Explicitly try files in nested directories
        try_files $uri $uri/ =404;
        
        # Add debug headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Served-By $hostname;
    }

    # Cache busting for updated content
    location ~ ^/.*\.[0-9]+\.(js|css|png|jpg|jpeg|gif|ico|json|geojson)$ {
        root /output;
        expires max;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
        
        # Add debug headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Served-By $hostname;
    }
    
    # Ensure proper handling of GeoJSON files
    location ~* \.(geojson|json)$ {
        root /output;
        expires 7d;
        add_header Cache-Control "public, no-transform";
        add_header Content-Type application/geo+json;
        
        # Enable proxy caching
        proxy_cache my_cache;
        proxy_cache_use_stale error timeout http_500 http_502 http_503 http_504;
        proxy_cache_valid 200 7d;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' '*' always;
        
        # Add debug headers
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Served-By $hostname;
    }
}
